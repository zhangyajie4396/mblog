<!DOCTYPE html>
<html lang="en" class="app">
<body>
<div>
    <table id="treeTable" class="table table-striped table-bordered b-t text-small">
        <tr>
            <th>名字</th>
            <th>URL</th>
            <th>权限</th>
            <th>图标</th>
            <th>操作</th>
        </tr>
    </table>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新增菜单</h4>
            </div>
            <form role="form" id="form">
                <div class="modal-body">
                    <input type="text" hidden="hidden" name="id" id="id">
                    <input type="text" hidden="hidden" name="pid" id="parentId">
                    <div class="form-group">
                        <label for="parentName">上级菜单</label>
                        <input type="text" name="parentName" class="form-control" id="parentName" placeholder="上级菜单" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label for="text_name">菜单名称</label>
                        <input type="text" name="name" class="form-control" id="text_name" placeholder="菜单名称">
                    </div>
                    <div class="form-group">
                        <label for="text_url">URL</label>
                        <input type="text" name="url" class="form-control" id="text_url" placeholder="URL以/开头">
                    </div>
                    <div class="form-group">
                        <label for="text_icon">icon</label>
                        <input type="text" name="icon" class="form-control" id="text_icon" placeholder="图标如fa fa-reorder icon-xlarge">
                    </div>
                    <div class="form-group">
                        <label for="text_permission">权限点</label>
                        <input type="text" name="permission" class="form-control" id="text_permission" placeholder="权限点如user:list">
                    </div>
                    <div class="form-group">
                        <label for="text_seq">顺序号</label>
                        <input type="text" name="seq" class="form-control" id="text_seq" placeholder="顺序号">
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="alertModalLabel">新增菜单</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                <button type="button" id="btn_confirm" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
            </div>
        </div>
    </div>
</div>
<script src="/resources/common/admin/menu/menuManage.js"></script>

</body>
</html>
